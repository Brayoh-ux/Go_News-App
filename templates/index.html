<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask Aljazeera </title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Flask News</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/bbc">BBC</a>
                  </li class="nav-item">
                  <li>
                    <a class="nav-link"  href="/source">SOURCE</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <h1 class="text-center  text-primary">TOP HEADLINES</h1>

        <div class="container">
            {% for new, des, i, read, pub in context%}
                <div class="card" style="width: 70rem;">
                    <img src="{{i}}" class="card-img-top" >
                    <div class="card-body">
                    <h5 class="card-title">{{new}}</h5>
                    <p class="card-text">{{des}} </p>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Published at:</strong> {{pub}}</li>
                    <!-- <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li> -->
                    </ul>
                    <div class="card-body">
                    <!-- <a href="#" class="card-link">Card link</a> -->
                    <a href="{{read}}" class="card-link">Read More </a>
                    </div>
                    <br>
                </div>
                <br><br>
            {% endfor%}
        </div>
    </body>
</html>
