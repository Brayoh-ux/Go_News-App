<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask Aljazeera </title>
        <!-- CSS only -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <nav  class="navbar  sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#" style="font-family: 'Lobster', cursive;">Flask News</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/" >Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/bbc">BBC</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="/source">SOURCES</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <h1 class="text-center  text-primary">TOP HEADLINES</h1>
        <div class="container">
            {% for  des, new, i, read, published in context%}
                <div class="card" style="width: 70rem;">
                    <img src="{{i}}" class="card-img-top" >
                    <div class="card-body">
                    <h5 class="card-title">{{new}}</h5>
                    <p class="card-text"> {{des}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Published at: </strong> {{published}} </li>
                    </ul>
                    <div class="card-body">
                    <a href="{{read}}" class="card-link">Read More</a>
                    </div>
                </div>
                <br><br>
            {% endfor%}
        </div>
    </body>
</html>
