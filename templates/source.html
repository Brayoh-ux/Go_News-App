<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar  sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#" style="font-family: 'Lobster', cursive;">Flask News</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/bbc">BBC</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/source">SOURCES</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        {% for id, name, url, desc in context%}
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-9">
                    <div class="card" style="width: 50rem;">
                        <img  src="https://source.unsplash.com/user/erondu/1600x900" class="card-img-top" height="550" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{name}}</h5>
                        <p class="card-text">{{desc}}</p>
                        <a href="{{url}}" class="btn btn-primary">Visit {{id}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <br><br><br>
        {% endfor %}
    </body>
</html>
